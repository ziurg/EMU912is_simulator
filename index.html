<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="chart.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="main" style="width: 637px; height: 480px;">
        <table id="upperTable" style="width:637px">
            <tr style="border-top-style: hidden;border-left-style: hidden;border-right-style: hidden">
              <th width=20%>OIL</th>
              <th width=20%>EGT/CT</th>
              <th width=20%>MODE</th>
              <th width=20%>FUEL</th>
              <th width=20%>ECV/MAT</th>
            </tr>
            <tr style="border-bottom-style: hidden">
              <td style="border-left-style: hidden;">
                <span id="oil_pressure">3.1</span> bar</td>
              <td><span id="egt">832</span> C</td>
              <td  height=68px rowspan="2" style="text-align:center; font-size:25px"><span id="mode">ECO</span></td>
              <td><span id="fuel_pressure">2.9</span> bar</td>
              <td style="border-right-style: hidden;"><span id="ecv">14.1</span> V</td>
            </tr style="border-top-style: hidden">
            <tr>
              <td style="border-left-style: hidden;"><span id="oil_temp">117</span> C</td>
              <td><span id="ct">82</span> C</td>
              <td><span id="fuel_flow">17.2</span> l/h</td>
              <td style="border-right-style: hidden;"><span id="mat">20</span> C</td>
            </tr>
            <tr>
              <td style="border-left-style: hidden;border-bottom-style: hidden"></td>
              <td  height=40px colspan="3" style="text-align:center"><span></span></td>
              <td style="border-right-style: hidden;border-bottom-style: hidden"></td>
            </tr>
        </table> 
        
        <table id="middleTable">
            <tr id="separation">
                <td style="border-left-style: hidden;border-top-style: hidden"></td>
                <td style="border-left-style: hidden"></td>
                <td style="border-right-style: hidden"></td>
                <td style="border-right-style: hidden;border-top-style: hidden"></td>
            </tr>
        </table>
        <table id="lowerTable">
            <tr style="border-bottom-style: hidden;border-left-style: hidden;border-right-style: hidden">
                <td>MCR</td>
                <td>INFO</td>
                <td></td>
                <td></td>
                <td id="card_status">Card OK</td>
            </tr>
        </table>
        <!-- <div class="chart-container"></div> -->
    </div>
    <!-- here's the div our chart will be injected into -->
    
    
    <!-- these will be made useful in the script below -->

  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="behavior.js"></script>

</body>
</html>
